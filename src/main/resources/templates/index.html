<!DOCTYPE html>
<html lang="en">
<script language="JavaScript">
    function selectFile(input) {
        var fileName = input.value;
        if (fileName.length > 1 && fileName) {
            var ldot = fileName.lastIndexOf(".");
            var fileType = fileName.substring(ldot + 1);
            if (fileType != "xls" && fileType != "xlsx") {
                alert("请选择excel类型文件!");
                //清除当前所选文件
                input.outerHTML = input.outerHTML.replace(/(value=\").+\"/i, "$1\"");
            }
        }
    }
</script>
<head>
    <meta charset="UTF-8">
    <title>导入页面</title>
</head>
<body>
<form action="importExcel" enctype="multipart/form-data" method="post">
    <h1>请导入</h1>
    <div>
        <label>选择文件 :</label>
        <div>
            <input type="file" name="importExcelFiles" onchange="selectFile(this)">
        </div>
        <button type="submit">导入</button>
    </div>
</form>
</body>
</html>
